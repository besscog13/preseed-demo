<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RA/RC Demo Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1115; --ink:#e9eef5; --mut:#9aa4b2; --btn:#2b2f3a; --btnh:#3a4050; }
    *{box-sizing:border-box}
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      color: var(--ink);
      background: linear-gradient(180deg, #0f1115 0%, #121623 100%);
      min-height: 100vh;
    }
    header { padding: 18px 20px; border-bottom: 1px solid #1c2230; }
    header h1 { margin:0; font-size: 18px; letter-spacing: .3px; color:#dfe7f3}
    nav {
      padding: 10px 12px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 5;
      backdrop-filter: blur(6px);
      background: rgba(15,17,21,.6);
      border-bottom: 1px solid #1c2230;
    }
    nav button, nav a {
      background: var(--btn);
      color: var(--ink);
      border: 1px solid #2f3545;
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: .2px;
    }
    nav button:hover, nav a:hover { background: var(--btnh); }
    #contentFrame {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
      display: block;
    }
    footer { color: var(--mut); font-size: 12px; padding: 10px 14px; border-top:1px solid #1c2230 }
  </style>
  <script>
    function loadPage(file) {
      const f = document.getElementById('contentFrame');
      f.src = file;
      window.scrollTo({ top: f.offsetTop - 8, behavior: 'smooth' });
    }
    document.addEventListener('DOMContentLoaded', () => {
      // Default: show the investor page embedded
      loadPage('anchor_all_in_one_5_merged_2.html');
    });
  </script>
</head>
<body>
  <header><h1>RA/RC Demo â€“ Index</h1></header>
  <nav>
    <!-- Investor: embedded and open-in-new-tab -->
    <button onclick="loadPage('anchor_all_in_one_5_merged_2.html')">Investor</button>
    <a href="anchor_all_in_one_5_merged_2.html" target="_blank" rel="noopener">Investor (New Tab)</a>

    <!-- Governance: embedded and open-in-new-tab -->
    <button onclick="loadPage('ra_cockpit_updated.html')">Governance</button>
    <a href="ra_cockpit_updated.html" target="_blank" rel="noopener">Governance (New Tab)</a>

    <!-- Alignment/Ops: embedded and open-in-new-tab -->
    <button onclick="loadPage('ra_cockpit_ops_updated.html')">Alignment</button>
    <a href="ra_cockpit_ops_updated.html" target="_blank" rel="noopener">Alignment (New Tab)</a>

    <!-- Cockpit Variant: link out only (no embedding) -->
    <a href="cockpit_embed_meta_promotion_signed_updated.html" target="_blank" rel="noopener">Cockpit Variant</a>
  </nav>

  <!-- Embedded view -->
  <iframe id="contentFrame" title="Embedded view"></iframe>

  <footer>Tip: If a page 404s on GitHub Pages, ensure the file sits next to index.html and the link path stays relative.</footer>
</body>
</html>
